        </div>

        <div class="content" id="content">
            <div class="list-container" id="list-container">
                <div class="list-wrapper" id="list-wrapper">
                    <h3 class="list-title" id="list-title"></h3>
                    <div class="item" id="list-item">
                        <h4 class="item-title"><span class="priority"></span></h4>
                        <div class="item-btns item-btn-small">
                            <button class="btn btn-check btn-small"></button>
                            <button class="btn btn-small"></button>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="task-container" id="task-container">

                <dialog class="form-dialog" data-dialog>
                    <form class="task-form" id="task-form">
                        <div class="input-wrapper">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="input-wrapper">
                            <label for="description">Description:</label>
                            <textarea id="description" name="descr" rows="10" cols="20" placeholder="write down a description ..."></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="dueDate">Due date:</label>
                            <input type="date" id="dueDate" name="due_date">
                        </div>
                        <div class="input-wrapper">
                            <label for="priority">Priority:</label>
                            <input type="number" id="priority" name="priority" min="1" max="3">
                        </div>
                        <div class="input-wrapper">
                            <label for="list">Choose list:</label>
                            <!-- <button type="button" id="list" class="btn-form-list"></button> -->
